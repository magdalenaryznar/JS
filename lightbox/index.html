<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="gallery">
        <img src="https://picsum.photos/id/96/1200/600" srcset="https://picsum.photos/id/96/400/200" alt="1">
        <img src="https://picsum.photos/id/257/1200/600" srcset="https://picsum.photos/id/257/400/200" alt="2">
        <img src="https://picsum.photos/id/54/1200/600" srcset="https://picsum.photos/id/54/400/200" alt="3">
        <img src="https://picsum.photos/id/0/1200/600" srcset="https://picsum.photos/id/0/400/200" alt="4">
        <img src="https://picsum.photos/id/83/1200/600" srcset="https://picsum.photos/id/83/400/200" alt="5">
        <img src="https://picsum.photos/id/123/1200/600" srcset="https://picsum.photos/id/123/400/200" alt="6">
        <img src="https://picsum.photos/id/67/1200/600" srcset="https://picsum.photos/id/67/400/200" alt="7">
        <img src="https://picsum.photos/id/43/1200/600" srcset="https://picsum.photos/id/43/400/200" alt="8">
        <img src="https://picsum.photos/id/231/1200/600" srcset="https://picsum.photos/id/231/400/200" alt="9">
        <img src="https://picsum.photos/id/90/1200/600" srcset="https://picsum.photos/id/90/400/200" alt="10">
        <img src="https://picsum.photos/id/11/1200/600" srcset="https://picsum.photos/id/11/400/200" alt="11">
        <img src="https://picsum.photos/id/281/1200/600" srcset="https://picsum.photos/id/281/400/200" alt="12">
        <img src="https://picsum.photos/id/163/1200/600" srcset="https://picsum.photos/id/163/400/200" alt="13">
        <img src="https://picsum.photos/id/190/1200/600" srcset="https://picsum.photos/id/190/400/200" alt="14">
        <img src="https://picsum.photos/id/222/1200/600" srcset="https://picsum.photos/id/222/400/200" alt="15">
    </section>

    <div class="lightbox">
        <div class="lightboxBackground"></div>
        <div class="bimage">
            <div class="prev"> <i class="pp fas fa-angle-left"></i></div>

            <img src="" alt="">

            <div class="next"><i class="nn fas fa-angle-right"></i></div>
            <div>
                <h3 class="info"> image x from 15 in total</h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
